<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="display"></div>
        </div>
        <div class="buttons">
            <div class="row1">
                <button type="submit" id="1">1</button>
                <button type="submit" id="2">2</button>
                <button type="submit" id="3">3</button>
                <button type="submit" id="plus">+</button>            
            </div>

            <div class="row2">
                <button type="submit" id="4">4</button>
                <button type="submit" id="5">5</button>
                <button type="submit" id="6">6</button>
                <button type="submit" id="mul">*</button>
            </div>
            
            <div class="row3">
                <button type="submit" id="7">7</button>
                <button type="submit" id="8">8</button>
                <button type="submit" id="9">9</button>
                <button type="submit" id="minus">-</button>
            </div>

            <div class="row4">
                <button type="submit" id="0">0</button>
                <button type="submit" id="ans">=</button>
                <button type="submit" id="clear">clear</button>
                <button type="submit" id="divison">/</button>
            </div>

        </div>
        
    </div>
    
</body>
</html>
